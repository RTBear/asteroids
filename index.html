<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Asteroids</title>
    <link rel="stylesheet" type="text/css" href="styles/game.css">
    <link rel="icon" href="./favicon.png" type="image/x-icon">
</head>

<body>
    <canvas id="game-canvas" width="600" height="600"></canvas>
    <div id="menu">
        <div id="main">
            <h1 class="menu-title">Asteroids</h1>
            <button class="newgame-btn menu-option menu-option-primary" autofocus>New Game</button>
            <button id="highscores-btn" class="menu-option">Highscores</button>
            <button id="help-btn" class="menu-option">Help</button>
            <button id="credits-btn" class="menu-option">Credits</button>
        </div>
        <div id="newgame">
            <h2 class="menu-title">New Game</h2>
        </div>
        <div id="pause">
            <h2 class="menu-title">Pause</h2>
            <button class="newgame-btn menu-option menu-option-primary">New Game</button>
            <button class="mainmenu-btn menu-option menu-option-primary">Return to Main Menu</button>
        </div>
        <div id="play" style='display:none !important;'>
            <!-- <h2 class="menu-title">Play</h2> -->
        </div>
        <div id="gameover">
            <h2 class="menu-title">Game Over</h2>
            <button class="newgame-btn menu-option menu-option-primary">New Game</button>
            <button class="mainmenu-btn menu-option menu-option-primary">Return to Main Menu</button>
        </div>
        <div id="highscores">
            <h2 class="menu-title">Highscores</h2>
        </div>
        <div id="help">
            <h2 class="menu-title">Help</h2>
            <div class="menu-text">
                <p><strong>Controls:</strong></p>
                <ul>
                    <li><strong>Apply Thrust:</strong> Up Arrow Key / W</li>
                    <li><strong>Turn Left:</strong> Left Arrow Key / A</li>
                    <li><strong>Turn Right:</strong> Right Arrow Key / D</li>
                    <li><strong>Fire Weapon:</strong> Space Bar</li>
                    <li><strong>Use HyperSpace:</strong> Z (Teleport to Safety)</li>
                </ul>
            </div>
        </div>
        <div id="credits">
            <h2 class="menu-title">Credits</h2>
        </div>
    </div>
    <div id="hud">
        <div id="current-score">
            <p><strong>Score:</strong> 0</p>
            <!-- possible score scheme: 1pt per sec plus 10 per asteroid hit + 50 per lame UFO + 100 for enemy fighter jet -->
        </div>
        <div id="high-score">
            <p><strong>High Score:</strong> 999999</p>
        </div>
        <div id="lives-remaining">

        </div>
        <div id="current-level">

        </div>
        <div id="hyperspace-cooldown">

        </div>
    </div>
    <script>
        const RENDER_COLLIDERS = false;
        const RENDER_COLLIDERS_PLAYER = false;
        const RENDER_COLLIDERS_ASTEROIDS = false;
        const RENDER_COLLIDERS_PROJECTILES = false;
        const RENDER_COLLIDERS_UFOS = false;
        const RENDER_SPAWN_POINTS = false;

        var GAME_SIZE_X = window.innerWidth;
        var GAME_SIZE_Y = window.innerHeight;
        document.querySelector('#game-canvas').setAttribute('width', GAME_SIZE_X);
        document.querySelector('#game-canvas').setAttribute('height', GAME_SIZE_Y);
        console.log(GAME_SIZE_X, GAME_SIZE_Y)

        const ALMOST_ZERO = 0.000001; //gameplay constants
        const ASTEROID_SIZES = {
            SMALL: 30,
            MEDIUM: 100,
            LARGE: 150
        }

        let MyGame = {
            systems: {},
            render: {},
            graphics: {},
            objects: {},
            input: {},
            sounds: {},
        };
    </script>
    <script src="scripts/random.js"></script>
    <script src="scripts/progressbar.js"></script>
    <script src="scripts/render/graphics.js"></script>
    <script src="scripts/render/particle-effect.js"></script>
    <script src="scripts/render/space-object.js"></script>
    <script src="scripts/system/particle-effect.js"></script>
    <script src="scripts/system/particle-system.js"></script>
    <script src="scripts/system/menu.js"></script>
    <script src="scripts/system/audio-system.js"></script>
    <script src="scripts/objects/space-object.js"></script>
    <script src="scripts/objects/ship.js"></script>
    <script src="scripts/objects/player-ship.js"></script>
    <script src="scripts/objects/projectile.js"></script>
    <script src="scripts/objects/game-model.js"></script>
    <script src="scripts/objects/asteroid.js"></script>
    <script src="scripts/objects/ufo.js"></script>
    <script src="scripts/objects/circle.js"></script>
    <script src="scripts/collision-tree.js"></script>
    <script src="scripts/input/keyboard.js"></script>
    <script src="scripts/game.js"></script>
</body>

</html>
